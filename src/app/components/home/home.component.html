<div class=" border-box flex column center-center">
    <div class="flex gap-05em full-width padding-10px border-box makeColumn">
        <div class="flex column space-even half-width makeFull">
            <h2 class="no-margin">We Offer: <span class="blue">{{ dynamicWord }}</span></h2>
            <img [src]="dynamicImage" alt="logo-image" width="100%">
        </div>
        <div class="flex column half-width makeFull">
            <img src="../../../assets/newLogo-3.png" alt="imge" width="100%">
            <p class="text-center">
                At 4WM Innovations, we specialize in providing top-tier solutions in <strong class="blue">{{ dynamicWord }}</strong>. Whether you're looking to enhance your web presence, build a custom mobile app, or integrate advanced IT systems, our team is here to help you turn your vision into reality.
            </p>
            <div class="flex gap-1em center-center">
                <button (click)="goToContact()">
                    <h4>Enquire</h4>
                </button>
                <button (click)="goToServices()">
                    <h4>Our Services</h4>
                </button>
            </div>
        </div>
    </div>
    <div class="full-width">
    <app-about></app-about>
    <app-services></app-services>
    <app-projects></app-projects>
    <app-testimonials></app-testimonials>
    <app-contact></app-contact>
    </div>
</div>
